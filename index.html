<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 프리텐다드 폰트 불러오기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <!-- 로고 -->
        <img class="logo" src="./assets/uhd-logo 1.png" alt="logo">

        <!-- 메뉴 -->
        <nav class="nav">
            <ul>
                <li><a href="#" id="nav-intro">서비스 소개</a></li>
                <li><a href="#" id="nav-found">찾았어요</a></li>
                <li><a href="#" id="nav-find">찾아요</a></li>
                <li><a href="#" id="nav-mypage">내 게시글</a></li>
            </ul>
        </nav>

        <!-- 버튼 -->
        <div class="header-btn">
            <button class="mypage">마이페이지</button>
            <button class="register">분실물 등록</button>
        </div>
    </header>

    <main>
        <section class="intro">
            <img class="main-school-img" src="./assets/main-img.png" alt="dgsw">

                    <img class="search-icon" src="./assets/search-icon2.png">
                </div>
            </div>
        </section>

        <section class="latest-item">
            <div>
                <div class="latest-item-text-area">
                    <div>최근 등록된 게시물</div>
                </div>
            </div>
            
            <div class="divider"></div>
        </section>
    </main>
</body>
</html>
