<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어디 - 로그인</title>
  <link rel="stylesheet" href="../css/signupPW.css" />
</head>
<body>
  <div class="container">
    <div class="advertise">
      <img src="../assets/pin.png" alt="pin" class="pin"/>
      <h2>내 물건 <span>어디갔지?</span></h2>
      <p>학교에서 잃어버린 내 물건, <br>'어디'에서 손쉽게 찾아보세요!</p> 
      <div class="dot">
        <span class="firstdot"></span>
        <span class="seconddot"></span>
        <span class="thirddot"></span>
      </div>
    </div>
    <div class="reallogin">
      <img src="../assets/uhd-logo 1.png" alt="ULogo" class="ulogo" position="ab"/>
      <label for="PW">비밀번호 설정</label>
      <input type="password" id="PWinput" placeholder="비밀번호 입력 (숫자, 특수문자 포함 8자 이상)" />
      <label for="PWcheck">비밀번호 확인</label>
      <input type="password" id="PWcheckinput" placeholder="비밀번호 다시 입력" />
      <button class="gogonext">다음</button>
      <button class="rightpw">비밀번호가 일치합니다.</button>
    </div>
  </div>
</body>
</html>
