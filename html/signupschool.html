<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어디 - 로그인</title>
  <link rel="stylesheet" href="../css/signupschool.css" />
</head>
<body>
  <div class="container">
    <div class="advertise">
      <img src="../assets/pin.png" alt="pin" class="pin"/>
      <h2>내 물건 <span>어디갔지?</span></h2>
      <p>학교에서 잃어버린 내 물건, <br>'어디'에서 손쉽게 찾아보세요!</p> 
      <div class="dot">
        <span class="firstdot"></span>
        <span class="seconddot"></span>
        <span class="thirddot"></span>
      </div>
    </div>
    <div class="reallogin">
      <img src="../assets/uhd-logo 1.png" alt="ULogo" class="ulogo" position="ab"/>
      <label for="shcoolsearch">학교설정</label>
      <select id="schoolsearch">
        <option value="ddsw">대덕소프트웨어마이스터고등학교</option>
        <option value="dgsw">대구소프트웨어마이스터고등학교</option>
        <option value="gjsw">광주소프트웨어마이스터고등학교</option>
        <option value="bssw">부산소프트웨어마이스터고등학교</option>
        <option value="gbsw">경북소프트웨어마이스터고등학교</option>
      </select>
      <button class="gonext">다음</button>
      <button class="back">이전으로</button>
    </div>
  </div>
</body>
</html>
