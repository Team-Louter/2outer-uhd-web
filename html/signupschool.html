<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>어디 - 로그인</title>
  <link rel="stylesheet" href="../css/signupID.css" />
</head>
<body>
  <div class="container">
    <div class="advertise">
      <img src="../assets/pin.png" alt="pin" class="pin"/>
      <h2>내 물건 <span>어디갔지?</span></h2>
      <p>학교에서 잃어버린 내 물건, <br>'어디'에서 손쉽게 찾아보세요!</p> 
      <div class="dot">
        <span class="firstdot"></span>
        <span class="seconddot"></span>
        <span class="thirddot"></span>
      </div>
    </div>
    <div class="reallogin">
      <img src="../assets/uhd-logo 1.png" alt="ULogo" class="ulogo" position="ab"/>
      <label for="name">성명</label>
      <input type="text" id="name" placeholder="성명 입력" />
      <label for="ID">아이디</label>
      <input type="text" id="IDinput" placeholder="아이디 입력" />
      <button class="doublecheck">중복확인</button>
      <button class="loginbutton">다음</button>
      <button class="alreadyhave">이미 계정이 있으신가요?</button>
    </div>
  </div>
</body>
</html>
