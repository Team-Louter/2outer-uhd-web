<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/findit-Register.css">
</head>
<body>
    <div class="box1">
        <h1>분실물 등록 - 찾았어요</h1>
    </div>
    <div class="inline">
        <div class="container">
            <h4>물품명*</h4>
            <div class="inputbox"><input type="text" name="objectname" placeholder="잃어버린 물건의 이름을 입력하세요." required></div>
            <h4>예상위치</h4>
            <div class="inputbox"><input type="text" name="location" placeholder="분실물이 있을 것으로 예상돠는 위치를 입력하세요." ></div>
            <h4>간단설명*</h4>
            <div class="biginputbox"> <textarea name="description" placeholder="분실물에 대해 간단히 설명해주세요(100자 이내)" required></textarea></div>
            <h4>카테고리*</h4>
            <div class="checkbox"><input type="checkbox" name="" ><p>전자기기</p>
                <input type="checkbox" name=""><p>의류/악세사리</p>
                <input type="checkbox" name=""><p>기타</p>
            </div>
            <h4>만날장소*</h4>
            <div class="inputbox"><input type="text" name="location" placeholder="분실물이 있을 것으로 예상돠는 위치를 입력하세요." required></div>
        </div>
        <div class="upload-box">
            <label for="fileInput" class="upload-label">
                <p>⬆️</p>
                <div class="upload-text">이미지 업로드</div>
                <input type="file" id="fileInput" accept="image/*" hidden />
            </label>
            <img id="preview" src="#" alt="미리보기" style="display:none;" />
            
        </div>
    </div>
</body>
</html>
