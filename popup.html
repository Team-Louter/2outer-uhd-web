<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
    <div class="event">
        <button onclick="javascript:window.close()"><img src="./assets/arrow.png"></button>
        <h1>분실물 등록</h1>
        <p id="p1">본인이 잃어버린 분실물을 등록하려면 <b>'찾아요'</b>버튼,</p>
        <p id="p2">본인이 습득한 분실물을 등록하려면 <b>'찾았어요'</b></p>
        <p id="p3">버튼을 선택해주세요!</p>
    </div>
    <div class="box">
        <div id="px"><a href=""><button><p>찾아요</p></button></a></div>
        <div><a href=""><button><p>찾았어요</p></button></a></div>
    </div>
    <div></div>
</body>
</html
